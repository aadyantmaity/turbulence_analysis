<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>6000-8000 ft Turbulence Hourly Plots Carousel (Folium)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      h1 {
        font-size: 1.5em;
      }
      #carousel-container {
        width: 90vw;
        max-width: 1200px;
        margin: 2em auto;
      }
      #carousel-frame {
        width: 100%;
        height: 80vh;
        border: 1px solid #ccc;
      }
      #carousel-controls {
        text-align: center;
        margin-top: 1em;
      }
      button {
        padding: 0.5em 1.5em;
        margin: 0 1em;
        font-size: 1em;
      }
      #carousel-caption {
        text-align: center;
        margin-top: 0.5em;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>6000-8000 ft Turbulence Hourly Plots Carousel (Folium)</h1>
    <div id="carousel-container">
      <iframe
        id="carousel-frame"
        src=""
        frameborder="0"
        allowfullscreen
      ></iframe>
      <div id="carousel-caption"></div>
      <div id="carousel-controls">
        <button id="prev-btn">&lt; Previous</button>
        <button id="next-btn">Next &gt;</button>
      </div>
    </div>
    <script>
      const files = [
        "altitude/turbulence_map_6000_8000_ft_20250107_block_12-15_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250107_block_15-18_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250107_block_18-21_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250107_block_21-00_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250108_block_12-15_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250108_block_15-18_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250108_block_21-00_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250109_block_15-18_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250109_block_18-21_jan6_jan9_folium.html",
        "altitude/turbulence_map_6000_8000_ft_20250109_block_21-00_jan6_jan9_folium.html",
      ];
      let current = 0;
      const frame = document.getElementById("carousel-frame");
      const caption = document.getElementById("carousel-caption");
      function show(idx) {
        if (idx < 0) idx = files.length - 1;
        if (idx >= files.length) idx = 0;
        current = idx;
        frame.src = files[current];
        caption.textContent = files[current];
      }
      document.getElementById("prev-btn").onclick = () => show(current - 1);
      document.getElementById("next-btn").onclick = () => show(current + 1);
      show(0);
    </script>
  </body>
</html>
